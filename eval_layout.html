<!DOCTYPE html>
<html lang="fr">
	<style>
		.txtcenter {
			text-align: center;
		}

		img{
			width: 100%;
		}



		@media screen and (min-width: 320px){
			.telephone{
				width: 75%;
			}

			.block{
				width: 85%;
				margin: 20px;
			}
		}

		@media screen and (min-width: 769px){

			.telephone{
				width: 75%;
			}

			.block{
				width: 45%;
			}

			.block:nth-child(n+2){
				color: red;
			}
		}
		@media screen and (min-width: 1370px){

			.telephone{
				width: 75%;
			}

			.block{
				width: 45%;
			}
		}
	</style>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Eval Layout</title>
		<link rel="stylesheet" href="css/reset.css">
	</head>
	<body>
		<h1 class="txtcenter">Evaluation  Layout</h1>

		<h2 class="desktopG txtcenter">Vue Desktop > 1370px</h2>
		<h2 class="desktop txtcenter">Vue Desktop</h2>
		<h2 class="tablette txtcenter">Vue Tablette à 768px à 970px</h2>
		<h2 class="telephone txtcenter">Vue Téléphone à 320px</h2>

		<div class="row">
			<div class="block">
				<img src="img/mer.jpg">
			</div>
			<div class="block">
				<img src="img/lac.jpg">
			</div>
			<div class="block">
				<img src="img/montagne.jpg">
			</div>
			<div class="block">
				<img src="img/foret.jpg">
			</div>
		</div>



	</body>
</html>
